<html lang="en">
<head>

            font-family: 'Inter', sans-serif;
        }
        
        .hero-bg {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://picsum.photos/1920/1080?random=1&blur=2');

            background-position: center;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);

<body class="min-h-screen bg-primary-50">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Main App Component
        function App() {

            return (

        // Header Component
        function Header({ activeTab, setActiveTab }) {
            return (

                        <div className="flex justify-between items-center">

                            <nav className="hidden md:flex space-x-6">

                                >

                                <button

                                <button

                                >

                                <button

        }
        
        // Home Page Component
        function HomePage() {
            return (
                <div>
                    {/* Hero Section */}
                    <section className="hero-bg text-white py-20 px-4">
                        <div className="container mx-auto text-center">
                            <h2 className="text-4xl md:text-5xl font-bold mb-6">Your AI-Powered Farming Assistant</h2>
                            <p className="text-xl mb-8 max-w-3xl mx-auto">Get personalized advice, weather alerts, government scheme information, and crop management tips tailored to your farm's needs.</p>
                            <button className="bg-primary-500 hover:bg-primary-600 text-white font-bold py-3 px-8 rounded-full text-lg transition duration-300">
                                Get Started Today
                            </button>
                        </div>
                    </section>
                    
                    {/* Features Section */}
                    <section className="py-16 bg-white">
                        <div className="container mx-auto px-4">
                            <h2 className="text-3xl font-bold text-center text-gray-800 mb-12">How We Can Help You</h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">

                                <FeatureCard

                    {/* Testimonials Section */}
                    <section className="py-16 bg-primary-50">
                        <div className="container mx-auto px-4">
                            <h2 className="text-3xl font-bold text-center text-gray-800 mb-12">What Farmers Say</h2>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                <Testimonial 
                                    name="Rajesh Kumar" 
                                    location="Punjab" 
                                    text="The weather alerts have saved my crops multiple times during unexpected rainfall. This AI assistant is like having an expert by my side 24/7." 
                                    image="https://picsum.photos/100?random=11"
                                />
                                <Testimonial 
                                    name="Priya Singh" 
                                    location="Maharashtra" 
                                    text="The government scheme information helped me secure a subsidy for drip irrigation. I'm grateful for this platform." 
                                    image="https://picsum.photos/100?random=12"
                                />
                                <Testimonial 
                                    name="Vikram Patel" 
                                    location="Gujarat" 
                                    text="The fertilizer recommendations have improved my yield by 25%. The AI chat gives practical advice that works in real farming conditions."

        // Feature Card Component
        function FeatureCard({ icon, title, description, onClick }) {
            return (
                <div 
                    className="feature-card bg-white rounded-xl p-6 shadow-md text-center transition duration-300 cursor-pointer"

        }
        
        // Testimonial Component
        function Testimonial({ name, location, text, image }) {
            return (
                <div className="bg-white rounded-xl p-6 shadow-md">
                    <p className="text-gray-600 italic mb-6">"{text}"</p>
                    <div className="flex items-center">
                        <img src={image} alt={name} className="w-12 h-12 rounded-full mr-4" />

                            <h4 className="font-semibold text-gray-800">{name}</h4>
                            <p className="text-gray-600 text-sm">{location}</p>
                        </div>
                    </div>
                </div>
            );
        }
        
        // Chat Assistant Component
        function ChatAssistant() {
            const [messages, setMessages] = useState([
                { id: 1, text: "Hello! I'm your AI agriculture assistant. How can I help you with your farming questions today?", sender: "bot" }
            ]);
            const [inputText, setInputText] = useState("");
            const [isTyping, setIsTyping] = useState(false);
            const [uploadedImage, setUploadedImage] = useState(null);
            const messagesEndRef = useRef(null);
            
            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };
            
            useEffect(() => {
                scrollToBottom();
            }, [messages]);
            
            // Improved response generation based on user queries
            const generateAIResponse = (userQuery) => {
                const query = userQuery.toLowerCase();
                
                // Crop-specific responses- For now 
                // In Future we will replace this with OpenAI API 
                if (query.includes("wheat")) {
                    return "For wheat cultivation, I recommend using 100 kg/ha of urea at sowing and during tillering stage. Also consider 120 kg/ha of DAP as basal application. For pest control in wheat, Chlorpyriphos at 4 L/ha for termite control is effective.";
                }
                else if (query.includes("rice") || query.includes("paddy")) {
                    return "Rice cultivation benefits from 150 kg/ha of urea in split applications. Use 250 kg/ha of SSP as basal application. For pest management, Carbofuran at 1 kg/ha is effective against stem borers when applied at transplanting.";
                }
                else if (query.includes("tomato")) {
                    return "For tomatoes, ensure well-drained soil with pH between 6.0-6.8. Use neem oil spray for organic pest control against aphids and whiteflies. For fungal issues, apply Mancozeb at 2.5 g/L at first sign of disease.";
                }
                else if (query.includes("potato")) {
                    return "Potatoes thrive in loose, well-drained soil with pH 5.0-5.5. For fertilizer, use 150 kg N/ha, 60 kg P2O5/ha, and 110 kg K2O/ha. Protect against late blight with fungicides containing chlorothalonil.";
                }
                
                // Fertilizer and pesticide responses
                else if (query.includes("fertilizer")) {
                    return "The right fertilizer depends on your soil type and crop. I recommend getting a soil test first. Generally, NPK fertilizers are commonly used, with ratios varying by crop growth stage. Organic options like compost and manure are excellent for soil health.";
                }
                else if (query.includes("pesticide") || query.includes("pest")) {
                    return "For pest control, I recommend integrated pest management (IPM) approaches. Start with cultural controls like crop rotation, then biological controls before considering chemical options. Neem-based products are effective for many common pests while being environmentally friendly.";
                }
                
                // Weather and irrigation responses
                else if (query.includes("weather") || query.includes("rain")) {
                    return "Weather significantly impacts farming decisions. I recommend checking the weather alerts section for detailed forecasts. Generally, irrigate in early morning or late evening to reduce evaporation, and adjust based on rainfall predictions.";
                }
                else if (query.includes("irrigat") || query.includes("water")) {
                    return "Proper irrigation is crucial. Most crops need about 1 inch of water per week, either from rainfall or irrigation. Drip irrigation is efficient for water conservation. Always check soil moisture at root level before watering.";
                }
                
                // Government schemes
                else if (query.includes("government") || query.includes("scheme") || query.includes("subsidy")) {
                    return "There are several government schemes available for farmers. PM-KISAN provides ₹6,000 per year to landholding farmers. PMFBY offers crop insurance with low premiums. Check the Government Schemes section for details on eligibility and application process.";
                }
                
                // Soil health
                else if (query.includes("soil") || query.includes("ph")) {
                    return "Soil health is fundamental to successful farming. I recommend getting a professional soil test to determine pH, nutrient levels, and organic matter content. Most crops prefer pH between 6.0-7.0. Adding organic matter improves soil structure and fertility.";
                }
                
                // Default response for unrecognized queries
                return "Thank you for your question. As an AI agriculture assistant, I can help with crop management, fertilizer recommendations, pest control strategies, weather impacts on farming, and information about government schemes. Could you please provide more specific details about your farming situation?";
            };
            
            const handleSendMessage = () => {
                if (inputText.trim() === "" && !uploadedImage) return;
                
                // Add user message
                const newUserMessage = { 
                    id: Date.now(), 
                    text: inputText, 
                    sender: "user",
                    image: uploadedImage 
                };
                setMessages(prev => [...prev, newUserMessage]);
                setInputText("");
                setUploadedImage(null);
                
                // Simulate AI response
                setIsTyping(true);
                setTimeout(() => {
                    const aiResponse = generateAIResponse(inputText);
                    const botMessage = { id: Date.now(), text: aiResponse, sender: "bot" };
                    setMessages(prev => [...prev, botMessage]);
                    setIsTyping(false);
                }, 1500);
            };
            
            const handleKeyPress = (e) => {
                if (e.key === "Enter") {
                    handleSendMessage();
                }
            };
            
            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        setUploadedImage(event.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            };
            
            const removeImage = () => {
                setUploadedImage(null);
            };
            
            return (
                <div className="container mx-auto px-4 py-8">
                    <h2 className="text-3xl font-bold text-center text-gray-800 mb-8">AI Chat Assistant</h2>
                    
                    <div className="max-w-4xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
                        <div className="p-6">
                            <div className="h-96 overflow-y-auto mb-4">
                                {messages.map(message => (
                                    <div 
                                        key={message.id} 
                                        className={`flex mb-4 ${message.sender === "user" ? "justify-end" : "justify-start"}`}
                                    >
                                        <div className={`max-w-xs md:max-w-md lg:max-w-lg p-4 ${message.sender === "user" ? "bg-primary-500 text-white chat-bubble user" : "bg-gray-200 text-gray-800 chat-bubble"}`}>
                                            {message.image && (
                                                <div className="mb-2">
                                                    <img 
                                                        src={message.image} 
                                                        alt="Uploaded by user" 
                                                        className="max-w-full h-auto rounded-lg"
                                                    />
                                                </div>
                                            )}
                                            {message.text}
                                        </div>
                                    </div>
                                ))}
                                {isTyping && (
                                    <div className="flex mb-4 justify-start">
                                        <div className="bg-gray-200 text-gray-800 p-4 rounded-2xl rounded-bl-none">
                                            <div className="flex">
                                                <div className="typing-indicator"></div>
                                                <div className="typing-indicator"></div>
                                                <div className="typing-indicator"></div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                                <div ref={messagesEndRef} />
                            </div>
                            
                            <div className="flex flex-col space-y-2">
                                {uploadedImage && (
                                    <div className="relative inline-block">
                                        <img 
                                            src={uploadedImage} 
                                            alt="Preview" 
                                            className="h-20 w-20 object-cover rounded-lg border border-gray-300"
                                        />
                                        <button 
                                            onClick={removeImage}
                                            className="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs"
                                        >
                                            ×
                                        </button>
                                    </div>
                                )}
                                
                                <div className="flex">
                                    <div className="file-upload bg-gray-100 border border-gray-300 rounded-l-lg flex items-center justify-center px-3 cursor-pointer">
                                        <i className="fas fa-image text-gray-600"></i>
                                        <input 
                                            type="file" 
                                            className="file-upload-input"
                                            accept="image/*"
                                            onChange={handleImageUpload}
                                        />
                                    </div>
                                    <input 
                                        type="text" 
                                        value={inputText}
                                        onChange={(e) => setInputText(e.target.value)}
                                        onKeyPress={handleKeyPress}
                                        placeholder="Ask your farming question or upload an image..."
                                        className="flex-grow border border-gray-300 py-3 px-4 focus:outline-none focus:ring-2 focus:ring-primary-500"
                                    />
                                    <button 
                                        onClick={handleSendMessage}
                                        disabled={inputText.trim() === "" && !uploadedImage}
                                        className="bg-primary-500 hover:bg-primary-600 disabled:bg-gray-400 text-white px-6 rounded-r-lg transition duration-300"
                                    >
                                        <i className="fas fa-paper-plane"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div className="max-w-4xl mx-auto mt-8">
                        <h3 className="text-xl font-semibold text-gray-800 mb-4">Common Questions</h3>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <button 
                                className="bg-white p-4 rounded-lg shadow-sm text-left hover:bg-primary-50 transition duration-300"
                                onClick={() => setInputText("What's the best fertilizer for wheat?")}
                            >
                                <p className="font-medium text-gray-800">What's the best fertilizer for wheat?</p>
                            </button>
                            <button 
                                className="bg-white p-4 rounded-lg shadow-sm text-left hover:bg-primary-50 transition duration-300"
                                onClick={() => setInputText("How to control pests in tomato plants?")}
                            >
                                <p className="font-medium text-gray-800">How to control pests in tomato plants?</p>
                            </button>
                            <button 
                                className="bg-white p-4 rounded-lg shadow-sm text-left hover:bg-primary-50 transition duration-300"
                                onClick={() => setInputText("When is the right time to harvest potatoes?")}
                            >
                                <p className="font-medium text-gray-800">When is the right time to harvest potatoes?</p>
                            </button>
                            <button 
                                className="bg-white p-4 rounded-lg shadow-sm text-left hover:bg-primary-50 transition duration-300"
                                onClick={() => setInputText("What government schemes are available for organic farming?")}
                            >
                                <p className="font-medium text-gray-800">What government schemes are available for organic farming?</p>
                            </button>
                        </div>
                    </div>
                    
                    <div className="max-w-4xl mx-auto mt-8 bg-yellow-50 p-4 rounded-lg border border-yellow-200">
                        <h3 className="text-lg font-semibold text-yellow-800 mb-2">Image Analysis Feature</h3>
                        <p className="text-yellow-700">
                            You can now upload images of plant diseases, pests, or crop issues for analysis. Our AI will examine the image and provide specific recommendations for treatment and prevention.
                        </p>
                    </div>
                </div>
            );
        }
        
        // Weather Alerts Component
        function WeatherAlerts() {
            const [location, setLocation] = useState("Punjab");
            
            const weatherData = {
                "Punjab": {
                    current: { temp: 28, condition: "Partly Cloudy", humidity: 65, wind: 12 },
                    forecast: [
                        { day: "Today", high: 30, low: 22, condition: "Partly Cloudy" },
                        { day: "Tomorrow", high: 29, low: 21, condition: "Sunny" },
                        { day: "Day 3", high: 31, low: 23, condition: "Clear" },
                        { day: "Day 4", high: 27, low: 20, condition: "Light Rain" },
                        { day: "Day 5", high: 26, low: 19, condition: "Rain" }
                    ],
                    alerts: ["Light rainfall expected in 3 days. Prepare drainage systems."]
                },
                "Maharashtra": {
                    current: { temp: 32, condition: "Sunny", humidity: 55, wind: 8 },
                    forecast: [
                        { day: "Today", high: 32, low: 24, condition: "Sunny" },
                        { day: "Tomorrow", high: 33, low: 25, condition: "Sunny" },
                        { day: "Day 3", high: 34, low: 25, condition: "Clear" },
                        { day: "Day 4", high: 33, low: 24, condition: "Partly Cloudy" },
                        { day: "Day 5", high: 32, low: 24, condition: "Partly Cloudy" }
                    ],
                    alerts: ["High temperatures expected. Ensure proper irrigation."]
                },
                "Gujarat": {
                    current: { temp: 35, condition: "Clear", humidity: 45, wind: 10 },
                    forecast: [
                        { day: "Today", high: 35, low: 26, condition: "Clear" },
                        { day: "Tomorrow", high: 36, low: 27, condition: "Sunny" },
                        { day: "Day 3", high: 37, low: 27, condition: "Sunny" },
                        { day: "Day 4", high: 36, low: 26, condition: "Clear" },
                        { day: "Day 5", high: 35, low: 25, condition: "Clear" }
                    ],
                    alerts: ["Heatwave warning. Protect crops with shade nets if possible."]
                }
            };
            
            const currentData = weatherData[location] || weatherData["Punjab"];
            
            return (
                <div className="container mx-auto px-4 py-8">
                    <h2 className="text-3xl font-bold text-center text-gray-800 mb-8">Weather Alerts & Forecast</h2>
                    
                    <div className="max-w-4xl mx-auto mb-8">
                        <div className="bg-white rounded-xl shadow-md p-6">
                            <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
                                <h3 className="text-xl font-semibold text-gray-800 mb-4 md:mb-0">Select Your Region</h3>
                                <div className="flex space-x-2">
                                    {Object.keys(weatherData).map(region => (
                                        <button
                                            key={region}
                                            onClick={() => setLocation(region)}
                                            className={`px-4 py-2 rounded-full ${location === region ? 'bg-primary-500 text-white' : 'bg-gray-200 text-gray-800 hover:bg-gray-300'}`}
                                        >
                                            {region}
                                        </button>
                                    ))}
                                </div>
                            </div>
                            
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                                <div className="bg-primary-50 p-4 rounded-lg">
                                    <h4 className="font-semibold text-gray-800 mb-2">Current Weather</h4>
